<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <!-- Importa o arquivo CSS para estilização -->
    <link rel="stylesheet" href="style.css">
    <!-- Importa a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
<body>
  <!-- Container principal para centralizar o conteúdo -->
  <div class="container">
    <!-- Título da página -->
    <h1>Cadastro de Produtos</h1>
    <!-- Formulário para cadastro de produtos -->
    <form id="product-form">
      <!-- Campo para o nome do produto -->
      <label for="name">Nome:</label>
      <input type="text" id="name" required>
      
      <!-- Campo para a descrição do produto -->
      <label for="description">Descrição:</label>
      <textarea id="description" required></textarea>
      
      <!-- Campo para o preço do produto -->
      <label for="price">Preço:</label>
      <input type="number" id="price" step="0.01" min="0" placeholder="Ex: 10.50" required>
      
      <!-- Campo para as categorias do produto -->
      <label for="categories">Categorias:</label>
      <input type="text" id="categories" placeholder="Ex: Eletrônicos, Móveis" required>
      
      <!-- Botão para submeter o formulário -->
      <button type="submit" id="submit-btn">Cadastrar</button>
    </form>
    <!-- Div para exibir a lista de produtos cadastrados -->
    <div id="product-list">
      <!-- Cards aparecerão aqui -->
    </div>
  </div>
  <!-- Importa o arquivo JavaScript para manipulação do DOM -->
  <script src="script.js"></script>
</body>
</html>
